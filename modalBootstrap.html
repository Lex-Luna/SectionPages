<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- -----------------------Estilos-------------------  -->
  <style>
    /* Estilos para el modal oscuro */
    .modal-content {
      background-color: #333; /* Color de fondo oscuro */
      color: white; /* Color de texto claro */
    }
  </style>
  <!-- -----------------------Fin de Estilos-------------------  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <button type="button" class="btn btn-primary">
    Abrir modal
  </button>
  
<!-- -----------------------Card-------------------  -->
<div class="item">
  <figure>
      <img src="img/PerritoMumilon.jpg" width="400px" loading="lazy" alt="cuadro" />
  </figure>
  <div class="info-product">
      <h3 class="TituloModal">Pacha mama Mari</h3 class="TituloModal">
      <p class="Descrip">Es la deidad vasca que representa la naturaleza y a ella la celebramos en los solisticios.</p>
      <p class="price">$600</p>
  </div>
</div>
<!-- -----------------------Fin Card-------------------  -->
<!-- -----------------------Ventana Modal-------------------  -->
  <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloModal">Título del Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <img src="ruta-de-tu-imagen.jpg" alt="Descripción de la imagen">
          <p>Texto del modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          
        </div>
      </div>
    </div>
  </div>

  <!-- -----------------------Fin Ventana Modal-------------------  -->
  
  <script>
    document.querySelector('.item').addEventListener('click', function () {
    // Captura los elementos del card
    var titulo = document.querySelector('.TituloModal').textContent;
    var imagen = document.querySelector('.item img').src;
    var descripcion = document.querySelector('.Descrip').textContent;

    // Asigna los valores capturados a la modal
    document.getElementById('tituloModal').textContent = titulo;
    document.querySelector('.modal-body img').src = imagen;
    document.querySelector('.modal-body p').textContent = descripcion;

    // Muestra la modal
    myModal.show();
  });
    var myModal = new bootstrap.Modal(document.getElementById('miModal'), {
      backdrop: 'static', // Esto asegura que el fondo sea oscuro y estático
      keyboard: false
    });

    document.querySelector('.item').addEventListener('click', function () {
      myModal.show();
    });
  </script>
</body>
</html>
